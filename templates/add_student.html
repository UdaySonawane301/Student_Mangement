{% extends "base.html" %}
{% block content %}
<h2>Add Student</h2>
<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" required><br>
    <label>Email:</label>
    <input type="email" name="email" required><br>
    <label>Age:</label>
    <input type="number" name="age" required><br>
    <input type="submit" value="Add Student">
</form>
{% endblock %}
